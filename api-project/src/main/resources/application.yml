app:
  jwt-secret: ${jwt_secret}
  accessToken-expireInSec: 2592000
  refreshToken-expireInSec: 2592000

spring:
  #security:
  #  filter:
  #    order: 10
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080

  datasource:
    # url: jdbc:h2:mem:chatDB;DB_CLOSE_DELAY=-1;MODE=MYSQL
    # url: jdbc:h2:tcp://localhost/~/chatDB
    # username: sa
    # password:
    #driver-class-name: org.h2.Driver
    url: jdbc:mysql://localhost:3306/chat
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    replica:
      - name: read-only-1
        url: jdbc:mysql://localhost:3307/chat
      - name: read-only-2
        url: jdbc:mysql://localhost:3307/chat
  jpa:
    #database-platform: org.hibernate.dialect.H2Dialect # MariaDB103Dialect
    #database-platform: org.hibernate.dialect.H2Dialect # MariaDB103Dialect
    # defer-datasource-initialization: true
    hibernate:
    #ddl-auto: validate
    #show-sql: true
    properties:
      hibernate:
        hbm2ddl.auto: create # (= jpa.hibernate.ddl-auto)
        format_sql: true
        show_sql: false
        generate-ddl: false
        jdbc.lob.non_contextual_creation: true
        physical_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

  sql:
    init:
    # mode: always
  h2:
    console:
      enabled: false

logging:
  level:
    #root: debug
    #org.apache.coyote.http11: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
    xyz.jocn.chat.common.exception: debug